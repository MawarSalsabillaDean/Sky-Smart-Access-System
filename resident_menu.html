<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="resident_menu.css">
</head>
<body>
    <div class="container swiper">
        <div class="slider-wrapper">
            <div class="card-list swiper-wrapper">
                <div class="card-item swiper-slide">
                    <img src="pictures/profile.png" alt="Menu Image" class="menu-image">
                    <h2 class="menu-title">Profile Management</h2>
                    <p class="menu-desc">Manage your profile details here.</p>
                    <button class="menu-button"  onclick="goToPage('resident_profile.php')">Let's Go!</button>

                <div class="card-item swiper-slide">
                    <img src="pictures/visitor.png" alt="Menu Image" class="menu-image">
                    <h2 class="menu-title">Visitor Registration</h2>
                    <p class="menu-desc">Register visitor entries here.</p>
                    <button class="menu-button"  onclick="goToPage('visitor_registration.php')">Let's Go!</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="pictures/car_parking.png" alt="Menu Image" class="menu-image-car">
                    <h2 class="menu-title">Parking Registration</h2>
                    <p class="menu-desc">Register your vehicle here.</p>
                    <button class="menu-button"  onclick="goToPage('vehicle_registration.php')">Let's Go!</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="pictures/amenities.png" alt="Menu Image" class="menu-image">
                    <h2 class="menu-title">Amenities Access</h2>
                    <p class="menu-desc">Manage access to amenities here.</p>
                    <button class="menu-button"  onclick="goToPage('amenities_access.php')">Let's Go!</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="pictures/news_feed.png" alt="Menu Image" class="menu-image-news">
                    <h2 class="menu-title">News Feed</h2>
                    <p class="menu-desc">Get the important notices here.</p>
                    <button class="menu-button"  onclick="goToPage('news_feed.php')">Let's Go!</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="pictures/report.png" alt="Menu Image" class="menu-image">
                    <h2 class="menu-title">Report Form</h2>
                    <p class="menu-desc">Submit your complaints here.</p>
                    <button class="menu-button"  onclick="goToPage('complaint_report.php')">Let's Go!</button>
                </div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-slide-button swiper-button-prev"></div>
            <div class="swiper-slide-button swiper-button-next"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.slider-wrapper', {
            loop: true,
            grabCursor: true,
            spaceBetween: 30,

            pagination: {
                el: '.swiper-pagination',
                clickable: true,
                dynamicBullets: true
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

            breakpoints: {
                0: {
                    slidesPerView: 1
                },
                620: {
                    slidesPerView: 2
                },
                1024: {
                    slidesPerView: 3
                },
            }
        });

        function goToPage(pageUrl) {
            window.location.href = pageUrl;
        }
    </script>
</body>
</html>
